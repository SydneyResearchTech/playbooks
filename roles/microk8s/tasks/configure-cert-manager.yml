---
- name: Selfsigned issuer
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      cat <<EOT |microk8s kubectl apply -f -
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        name: selfsigned
      spec:
        selfSigned: {}
      EOT
    executable: /bin/bash
  register: selfsigned_issuer
  changed_when: "'clusterissuer.cert-manager.io/selfsigned unchanged' not in selfsigned_issuer.stdout"
  run_once: true

- name: Selfsigned CA
  ansible.builtin.shell:
    cmd: |
      set -o pipefail
      cat <<EOT |microk8s kubectl apply -f -
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        name: selfsigned-ca
      spec:
        ca:
          secretName: selfsigned-ca-secret
      ---
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: selfsigned-ca
        namespace: cert-manager
      spec:
        isCA: true
        commonName: selfsigned-ca
        secretName: selfsigned-ca-secret
        privateKey:
          algorithm: ECDSA
          size: 256
        issuerRef:
          name: selfsigned
          kind: ClusterIssuer
          group: cert-manager.io
      EOT
    executable: /bin/bash
  register: selfsigned_ca
  changed_when: "'unchanged' not in selfsigned_ca.stdout"
  run_once: true
