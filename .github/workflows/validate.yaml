---
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup ansible-lint
        run: |
          pipx runpip ansible-lint install -r requirements.txt

      - name: Run ansible-lint
        run: |
          ansible-lint -v
