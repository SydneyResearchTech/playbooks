---
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cat <<EOT | python -m pip install -r -
          ansible-core>=2.17.2
          EOT
      - name: Ansible lint
        id: ansible-lint
        run: |
          python -m ansiblelint -v --force-color
